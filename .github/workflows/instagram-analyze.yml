name: Analyze Instagram Profile (Container)

on:
  workflow_dispatch:
    inputs:
      profile_url:
        description: 'Public Instagram profile URL'
        required: false
        default: 'https://www.instagram.com/bwhockey18/'
      limit_posts:
        description: 'How many recent posts to sample'
        required: false
        default: '12'

jobs:
  analyze:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.47.0-jammy

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "== pwd ==" && pwd
          echo "== ls -R =="
          ls -R

      - name: Install Python libs + Playwright
        run: |
          pip install --no-cache-dir playwright==1.47.0 pandas beautifulsoup4 lxml
          python -m playwright install chromium

      - name: Run analysis
        env:
          PROFILE_URL: ${{ github.event.inputs.profile_url }}
          LIMIT_POSTS: ${{ github.event.inputs.limit_posts }}
        run: |
          set -e
          URL="${PROFILE_URL:-https://www.instagram.com/bwhockey18/}"
          LIMIT="${LIMIT_POSTS:-12}"
          echo "Running IG scrape for: $URL"
          mkdir -p reports
          python scripts/ig_analyze.py "$URL" "$LIMIT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: instagram-report
          path: |
            reports/summary.json
            reports/summary.csv
            reports/posts.csv
