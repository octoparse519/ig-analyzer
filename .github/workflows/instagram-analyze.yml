name: Analyze Instagram Profile (Container)

on:
  workflow_dispatch:
    inputs:
      profile_url:
        description: 'Public Instagram profile URL'
        required: true
        default: 'https://www.instagram.com/bwhockey18/'
      limit_posts:
        description: 'How many recent posts to sample'
        required: false
        default: '12'

jobs:
  analyze:
    # Use the official Playwright image that already has ALL deps & browsers
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.47.0-jammy
      # ^ If an image tag ever 404s, bump to the latest tag from https://mcr.microsoft.com/en-us/product/playwright/python/tags

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show tree (sanity check)
        run: |
          echo "PWD: $(pwd)"
          ls -R

      - name: Python info
        run: |
          python --version
          pip --version

      - name: Install Python libs (lightweight; Playwright already present)
        run: |
          pip install --no-cache-dir pandas beautifulsoup4 lxml

      - name: Run analysis
        env:
          PROFILE_URL: ${{ github.event.inputs.profile_url }}
          LIMIT_POSTS: ${{ github.event.inputs.limit_posts }}
        run: |
          mkdir -p reports
          python scripts/ig_analyze.py "${PROFILE_URL}" "${LIMIT_POSTS}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: instagram-report
          path: |
            reports/summary.json
            reports/summary.csv
            reports/posts.csv
